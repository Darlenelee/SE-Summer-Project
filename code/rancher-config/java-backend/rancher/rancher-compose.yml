version: '2'
services:
  backend-loadbalance:
    scale: 1
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - priority: 1
        protocol: http
        service: gets-backend
        source_port: 8081
        target_port: 8081
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000
  gets-backend:
    scale: 2
    start_on_create: true
